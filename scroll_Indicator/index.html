<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 0%;
            height: 5px;
            position: fixed;
            top: 0;
        }
        .bar{
            width: 100%;
            height: 100%;
            background-color: rgb(67, 236, 67);
        }
        li{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="bar"></div>
    </div>
    <li></li>
    <li></li>
</body>
<script>

var progress=0;
const timer=setInterval(() => {
    progress++;
    document.querySelector(".main").style.width = progress + "%";
    if(progress==100){
        closetimer()
    }
}, 80);
function closetimer(){
    clearInterval(timer)
}
</script>
